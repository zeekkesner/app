<!DOCTYPE html>
<html>
<head>
<title>Set Amount</title>
        <style>
            p {
                font-family: sans-serif;
            }
            
            img {
                max-width: 150px;
            }
            
            h1,h4 {
                font-family: sans-serif;
                border-bottom: 1px solid rgb(230, 230, 230);
                padding: 3px;
            }
            
            h1:hover,h4:hover {
                background-color: rgb(248, 255, 199);
            }
            
        </style>
</head>
<body style="background-color:coral;">
<h1>Set Starting Amount</h1>
<p>This is where you can set te amount of items and what type of items/money you will be giving.</p>
<h4>Amount of Items/Money</h4>

<input id="amount"><br>
<h4>Type of Items/Money</h4>
<input id="type"><br><br>
<h4>Only click Save once.</h4>
<button onclick="nextStep()">Save</button>
<h4>Save Before Continuing</h4>
<a href="ButtonList.html">Continue to Next step!</a>
<script>

function nextStep() {

var amount = document.getElementById("amount").value;
var type = document.getElementById("type").value;
localStorage.setItem("amount", amount);
localStorage.setItem("type", type);
}
</script>
</body>
</html>
